<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where Am I</title>
</head>
<body>
<h2>Where Am I</h2>
<ul>
    <li>
        <span>更新时间:</span>
        <span id="timestamp"></span>
        <span>米</span>
    </li>
    <li>
        <span>纬度:</span>
        <span id="latitude"></span>
        <span>度</span>
    </li>
    <li>
        <span>经度:</span>
        <span id="longitude"></span>
        <span>度</span>
    </li>
    <li>
        <span>经纬度精度:</span>
        <span id="accuracy"></span>
        <span>米</span>
    </li>
    <li>
        <span>海拔:</span>
        <span id="altitude"></span>
        <span>米</span>
    </li>
    <li>
        <span>海拔精度:</span>
        <span id="altitudeAccuracy"></span>
        <span>米</span>
    </li>
</ul>
<div id="err"></div>
<script src="index.js"></script>
</body>
</html>
